    volumes:
      - game-state:/data
    models:
      gemma3:
        endpoint_var: OPENAI_BASE_URL
        model_var: OPENAI_MODEL

volumes:
  game-state:

models:
  gemma3:
    model: ai/gemma3:4B-Q4_0